<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>agregarEmpleado</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <div class="containerMain">
      <nav>
        <div class="container" >
          <div class="imgLogo" >
            <img src="https://www.kindpng.com/picc/m/219-2195660_software-mobile-applications-web-development-web-development-icon.png" width="100" height="auto">
          </div>

          <div class="titleContainer">
            <a href="#">Tienda Virtual</a>
          </div>

          <ul class="nav">
            <li class="active"><a th:href="@{/VerEmpresas}">Empresas</a></li>
            <li><a th:href="@{/VerMovimientos}">Movimientos</a></li>
            <li><a th:href="@{/VerEmpleados}">Empleados</a></li>
          </ul>

        </div>
      </nav>
      <div class="email-cerrar">
        <p th:inline="text" class="nameEmail">User: [[${#httpServletRequest.remoteUser}]]</p>
        <button type="button" class="btn-azul-claro-cerrar-secion"><a th:href="@{/logout}">Cerrar Sesi칩n</a></button>
      </div>
      <h1 class="sudTitle">Agregue aqui los datos del Empleado</h1>

        <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
        <form class="container-form" th:action="@{/GuardarEmpleado}" th:object="${empl}" method="post">
          <!--Campo para nombre-->
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3" for="nombre">Nombre del Empleado:</label>
              <div class="col-md-6">
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
            </div>
          </div>

          <!--Campo para correo-->
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3" for="correo">Correo del empleado:</label>
              <div class="col-md-6">
                <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required"></div>
            </div>
          </div>

          <!--Campo para empresa-->
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3" for="empresa">Empresa a la que pertence:</label>
              <div class="col-md-6">
                <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                  <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
                </select>
              </div>
            </div>
          </div>

          <!--Campo para Rol-->
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3" for="rol">Rol del empleado:</label>
              <div class="col-md-6">
                <select th:field="*{rol}" class="form-control" id="rol" required="required">
                  <option th:value='ROLE_ADMIN'>Administrativo</option>
                  <option th:value='ROLE_USER'>Operativo</option>
                </select>
              </div>
            </div>
          </div>

          <!--Campo para contrase침a-->
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3" for="password">Contrase침a del empleado:</label>
              <div class="col-md-6">
                <input type="password" th:field="*{password}" class="form-control" id="password" required="required"></div>
            </div>
          </div>

          <!--Campo para Estado-->
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3" for="estado">Estado actual del empleado:</label>
              <div class="col-md-6">
                <select th:field="*{estado}" class="form-control" id="estado" required="required">
                  <option th:value=1>Activo</option>
                  <option th:value=0>Inactivo</option>
                </select>
              </div>
            </div>
          </div>
        </form>

          <!--Boton para enviar todo y ejecutar accion -->
          <div class="container-btn-registrar-atras">
              <button class="btn-registrar-verde">Registrar empleado</button>
              <a href="javascript: history.go(-1)" class="btn-claro-atras" role="button">Atr치s</a>
          </div>
    </div>
    <footer>Autores: Paula Andrea, Gonzalo, Carlolos, Santiago, Edwin Bernal</footer>
</body>
</html>
